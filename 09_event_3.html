<input id="num1">
<input id="num2">
<button onclick="add()">Add</button>
<p id="result"></p>
<script>
    function add()
    {
        var n1=document.getElementById("num1")
        var n2=document.getElementById("num2")
        result.textContent=Number(n1.value)+Number(n2.value)
        console.log(result.textContent)
    }
</script>
